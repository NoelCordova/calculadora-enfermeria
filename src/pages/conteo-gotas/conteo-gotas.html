<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Conteo Gotas</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <form #myForm="ngForm" (ngSubmit)="resultado()">

    <ion-grid>

      <ion-row>
        <ion-col col-6>
          <ion-item>
            <ion-label floating>ml</ion-label>
            <ion-input type="number" [(ngModel)]="data.ml" name="ml" required></ion-input>
          </ion-item>
        </ion-col>
        
        <ion-col col-6>
          <ion-item>
            <ion-label floating>horas</ion-label>
            <ion-input type="number" [(ngModel)]="data.horas" name="horas" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-list radio-group [(ngModel)]="data.constante" name="constante" required>
            <ion-item>
              <ion-label>Microgotero</ion-label>
              <ion-radio value=1></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>Normogotero</ion-label>
              <ion-radio value=3></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>Macrogotero</ion-label>
              <ion-radio value=4></ion-radio>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      
      <br>
      <ion-row>
        <ion-col col-2>
          <button ion-button outline color="danger" type="button" block (click)="borrarResultado()">
            <ion-icon name="md-trash"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-8>
          <button [disabled]="!myForm.form.valid" ion-button type="submit" block>Calcular</button>
        </ion-col>
        <ion-col col-2>
          <button ion-button outline color="secondary" type="button" block (click)="mostrarFormula()">
            <ion-icon name="md-help"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
      
    </ion-grid>

  </form>

  <br>
  <ion-grid>
    <ion-row>
      <ion-col *ngIf="data.resultado != 0">
        <hr>
        <h3>Resultado</h3>
        <h5>{{ data.resultado | number }}</h5>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
